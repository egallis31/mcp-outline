apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-outline
  labels:
    app.kubernetes.io/name: mcp-outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-outline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-outline
    spec:
      containers:
        - name: mcp-outline
          image: mcp-outline:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MCP_TRANSPORT
              value: sse
          ports:
            - name: http
              containerPort: 3001
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
